<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Matching - Agentic Profile MCP Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Business Matching</h1>
            <p>Test business matching and management services</p>
        </header>

        <nav class="breadcrumb">
            <a href="index.html">Home</a> > Business Matching
        </nav>

        <main>
            <!-- Business Add Form -->
            <form class="common-form" id="businessAddForm">
                <h3>Add Business</h3>
                <div class="input-group">
                    <label for="businessName">Business Name</label>
                    <input type="text" id="businessName" name="businessName" value="Joe's Pizza" required />
                </div>
                <div class="input-group">
                    <label for="businessDescription">Description</label>
                    <input type="text" id="businessDescription" name="businessDescription" value="Best pizza in town" required />
                </div>
                <div class="input-group">
                    <label for="businessCategory">Category</label>
                    <select id="businessCategory" name="businessCategory" required>
                        <option value="restaurant">Restaurant</option>
                        <option value="retail">Retail</option>
                        <option value="service">Service</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="businessLatitude">Latitude</label>
                    <input type="number" id="businessLatitude" name="businessLatitude" value="40.7128" step="any" required />
                </div>
                <div class="input-group">
                    <label for="businessLongitude">Longitude</label>
                    <input type="number" id="businessLongitude" name="businessLongitude" value="-74.0060" step="any" required />
                </div>
                <div class="input-group">
                    <label for="businessAddress">Address</label>
                    <input type="text" id="businessAddress" name="businessAddress" value="123 Main St, New York, NY" required />
                </div>
                <button type="submit" class="submit-button">Add Business</button>
                <div id="addResults" class="results"></div>
            </form>

            <!-- Business Find Form -->
            <form class="common-form" id="businessFindForm">
                <h3>Find Business</h3>
                <div class="input-group">
                    <label for="searchQuery">Search Query</label>
                    <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter business name or description" required />
                </div>
                <div class="input-group">
                    <label for="searchLatitude">Search Latitude</label>
                    <input type="number" id="searchLatitude" name="searchLatitude" value="40.7128" step="any" required />
                </div>
                <div class="input-group">
                    <label for="searchLongitude">Search Longitude</label>
                    <input type="number" id="searchLongitude" name="searchLongitude" value="-74.0060" step="any" required />
                </div>
                <button type="submit" class="submit-button">Find Business</button>
                <div id="findResults" class="results"></div>
            </form>
        </main>

        <footer>
            <p>Built with Express.js and TypeScript</p>
        </footer>
    </div>

    <script src="common-forms.js"></script>
    <script src="match.js"></script>
</body>
</html>
