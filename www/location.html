<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location - Agentic Profile MCP Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìç Location</h1>
            <p>Test location management and geolocation services</p>
        </header>

        <nav class="breadcrumb">
            <a href="index.html">Home</a> > Location
        </nav>

        <!-- Location Update Form -->
        <form class="common-form" id="locationUpdateForm">
            <h3>Update Location</h3>
            <div class="input-group">
                <label for="latitude">Latitude</label>
                <input type="number" id="latitude" name="latitude" value="40.7128" step="any" required />
            </div>
            <div class="input-group">
                <label for="longitude">Longitude</label>
                <input type="number" id="longitude" name="longitude" value="-74.0060" step="any" required />
            </div>
            <button type="submit" class="submit-button">Update Location</button>
            <div id="updateResults" class="results"></div>
        </form>

        <!-- Location Query Form -->
        <form class="common-form" id="locationQueryForm">
            <h3>Query Location</h3>
            <p class="form-description">Click the button below to query the current location data.</p>
            <button type="submit" class="submit-button">Query Location</button>
            <div id="queryResults" class="results"></div>
        </form>

        <footer>
            <p>Built with Express.js and TypeScript</p>
        </footer>
    </div>

    <script src="common-forms.js"></script>
    <script src="location.js"></script>
</body>
</html>
